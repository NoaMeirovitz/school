<table class="table">
  <thead>
    <tr>
      <th>
        Course Name
        <button (click)="sortCourses('course.name')" class="btn btn-default">
          <i [ngClass]="displaySort('course.name')"></i>
        </button>
      </th>
      <th>
        Price
        <button (click)="sortCourses('course.price')" class="btn btn-default">
          <i [ngClass]="displaySort('course.price')"></i>
        </button>
      </th>
      <th>Course Code</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.course_code }}</td>
    </tr>
  </tbody>
</table>
